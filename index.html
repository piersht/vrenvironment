<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic forest environment</title>
  </head>

  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>

  <body>

  <a-scene>

      <a-assets>
        <img  id="skyLeaves" src="https://piersht.github.io/vrenvironment/autumn_forest_02.jpg" crossorigin="anonymous">
        <img id="groundTexture" src="https://piersht.github.io/vrenvironment/floor_leaves.jpg" crossorigin="anonymous">
        <img id="wik01" src="https://piersht.github.io/vrenvironment/wik_forest.jpg"/>
      </a-assets>

      <a-sky id="background" src="#skyLeaves" theta-length="90" radius="30" position="0 -13.82849 0" material="" geometry="" scale="-2 2 2"></a-sky>
    
      <a-entity geometry="primitive: cylinder" scale="50 1 50" id="ground" material="color: #e7e0d9; src: #groundTexture"></a-entity>
    
      <a-curvedimage src="#wik01" radius="5.7" theta-length="180" height="9" position="0 8.3 14.9" rotation="0 -90 0" scale="0.48 0.88 0.62" material="" geometry="height: 8.33; radius: 9.09; thetaLength: 160" id="forestInfo"></a-curvedimage>

    </a-scene>

  </body>
</html>
