<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic blender environment</title>
  </head>

  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>

  <body>

  <a-scene>

      <a-assets>
        <img  id="skyLeaves" src="https://piersht.github.io/vrenvironment/autumn_forest_02.jpg" crossorigin="anonymous">
        <img id="groundTexture" src="https://piersht.github.io/vrenvironment/floor_leaves.jpg" crossorigin="anonymous">
        <img id="wik01" src="https://piersht.github.io/vrenvironment/wik_forest.jpg"/>
      </a-assets>

      <a-sky id="background" src="#skyLeaves" theta-length="90" radius="30" position="0 -13.82849 0" material="" geometry="" scale="-2 2 2"></a-sky>
    
      <a-entity geometry="primitive: cylinder" scale="58.49 1 58" id="ground" material="color: #68492c"></a-entity>

    </a-scene>

  </body>
</html>
